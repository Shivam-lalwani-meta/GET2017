<div class="container">
  <div class="table-responsive text-center">

    <table class="table table-hover table-striped table-bordered">

      <thead>
        <tr>
          <th class=" text-center">Product Id</th>
          <th class=" text-center">Name</th>
          <th class=" text-center">Price</th>
          <th class=" text-center">Options</th>
        </tr>
      </thead>


      <tbody>
        <tr *ngFor="let Product of products">
          <td>{{Product.id}}</td>
          <td>{{Product.title}} </td>
          <td>{{Product.price}}</td>
          <td>
            <button class="btn btn-info btn-sm " [routerLink]="['/showdetail',Product.id]">
                        <span class="glyphicon glyphicon-list-alt"></span> Detail</button>
            <button class="btn btn-danger btn-sm " (click)="deleteFromCart(Product)">
                        <span class="glyphicon glyphicon-trash"></span></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
