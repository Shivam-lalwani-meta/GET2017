
<div class="container">
  <br>
  <div class="col-md-6 col-xs-12">
    <form id="contact-form" role="form">
      <div *ngIf="prod" class="form-group">
        <label for="form_name">Products Name: </label>
        <input id="form_name" type="text" name="name" class="form-control" [(ngModel)]="prod.title" placeholder="title" required="required"
          data-error="Firstname is required." #prodName>
        <div class="help-block with-errors"></div>
      </div>


      <div class="form-group">
        <label for="form_lastname">Product Price: *</label>
        <input id="form_lastname" type="text" name="surname" class="form-control"  [(ngModel)]="prod.price" placeholder="price"  required="required"
          data-error="Lastname is required." #prodPrice>
        <div class="help-block with-errors"></div>
      </div>

      <button class="btn btn-danger" (click)="goBack()">
  Back
</button>

<button class="btn btn-danger" (click)="save()">
  Save
</button>

    </form>
  </div>

</div>
