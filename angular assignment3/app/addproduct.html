<div class="container">
  <br>
  <div class="col-md-6 col-xs-12">
    <form id="contact-form" role="form">
      <div class="form-group">
        <label for="form_name">Products Name: </label>
        <input id="form_name" type="text" name="name" class="form-control" placeholder="Enter Products Name " required="required"
          data-error="Firstname is required." #prodName>
        <div class="help-block with-errors"></div>
      </div>


      <div class="form-group">
        <label for="form_lastname">Product Price: *</label>
        <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Enter Product Price " required="required"
          data-error="Lastname is required." #prodPrice>
        <div class="help-block with-errors"></div>
      </div>

      <button class="btn btn-danger" (click)="add(prodName.value, prodPrice.value); prodName.value=''; prodPrice.value=''">
  Add Product
</button>

    </form>
  </div>

</div>
