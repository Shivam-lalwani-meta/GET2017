<html>
		<head>
			<link rel="stylesheet" type="text/css" href="HtmlSession4.css">
			<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
				<title>
					HTML-Session4-Assignment1
				</title>
		</head>
	<body>
		<h1 class="border">Contact Us Today !</h1>
		<div class="contact">
			<form action="#">
				<table class="table" align="center" cellspacing="25px">
					<tr>
						<td>First Name<sup>*</sup> </td>
						<td><span class="joining"><i class="fa fa-user icon"></i> <input type="text" name="firstname" placeholder="First Name" size="30" pattern="[A-Za-z]+" required></span></td>
					</tr>

					<tr>
						<td>Last Name<sup>*</sup> </td>
						<td><span class="joining"><i class="fa fa-user icon"></i> <input type="text" name="lastname" placeholder="Last Name" pattern="[A-Za-z]+" size="30" required></span></td>
					</tr>

					<tr>
						<td>E-mail<sup>*</sup> </td>
						<td><span class="joining"><i class="fa fa-envelope icon"></i> <input type="email" name="email" placeholder="E-mail Address" size="30" required></span></td>
					</tr>

					<tr>
						<td>Phone<sup>*</sup> </td>
						<td><span class="joining"><i class="fa fa-phone icon"></i> <input type="phone" name="phone" placeholder="9876543210" size="30" pattern="[0-9]{6,12}" required title="Enter number between 6-12 digits"></span></td>
					</tr>

					<tr>
						<td>Address </td>
						<td><span class="joining"><i class="fa fa-home icon"></i> <input type="text" name="address" placeholder="Address" size="30" ></span></td>
					</tr>

					<tr>
						<td>City<sup>*</sup> </td>
						<td><span class="joining"><i class="fa fa-home icon"></i> <input type="text" name="city" placeholder="City" size="30" required></span></td>
					</tr>

					<tr>
						<td>State </td>
						<td><span class="joining"><i class="fa fa-list icon"></i> <select class="state" name="state">
						  <option value="" disabled selected>Select your City</option>
						  <option value="Bihar">Bihar</option>
						  <option value="Maharashtra">Maharashtra</option>
						  <option value="Gujarat">Gujarat</option>
						</select></span></td>
					</tr>

					<tr>
						<td>Zip Code </td>
						<td><span class="joining"><i class="fa fa-home icon"></i> <input type="phone" name="zipcode" placeholder="Zip Code" size="30" pattern="[0-9]{6,8}" title="Enter valid code between 6-8 digits"></span></td>
					</tr>

					<tr>
						<td>Website or domain name </td>
						<td><span class="joining"><i class="fa fa-globe icon"></i> <input type="url" name="websiteordomain" placeholder="Website or domain name" size="30" ></span></td>
					</tr>

					<tr>
						<td>Do you have hosting?</td>
						<td><input type="radio" name="rad"> Yes <input type="radio" name="rad"> No</td>
					</tr>
					
					<tr>
						<td></td>
						<td></td>
					</tr>

					<tr>
						<td> </td>
						<td><span class="joiningdesc"><i class="fa fa-pencil icon" ></i> <textarea rows="3" cols="32" name="description" placeholder="Project Description"></textarea></span></td>
					</tr>
					
					<tr>

					</tr>
					
					<tr>
						<td></td>
						<td><button>Send<i class="fa fa-paper-plane"></button><td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
